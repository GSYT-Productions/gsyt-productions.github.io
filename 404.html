<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <style>
        body {
            text-align: center;
            padding: 150px;
        }
        h1 {
            font-size: 50px;
        }
        body {
            font: 20px Helvetica, sans-serif;
            color: #333;
        }
        article {
            display: block;
            text-align: left;
            width: 650px;
            margin: 0 auto;
        }
        a {
            color: #dc8100;
            text-decoration: none;
        }
        a:hover {
            color: #333;
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var path = window.location.pathname;
            var referrer = document.referrer;

            // Check if the referrer is the 404 page
            if (referrer.endsWith('/404.html')) {
                return;
            }

            switch(path) {
                case '/home':
                    window.location.href = 'https://gsyt-productions.github.io/';
                    break;
                case '/bunnypad':
                    window.location.href = 'https://gsyt-productions.github.io/subpages/BunnyPadInfo.html';
                    break;
                case '/flashcards':
                    window.location.href = 'https://gsyt-productions.github.io/extras/Flashcards.html';
                    break;
                case '/msc':
                    window.location.href = 'https://gsyt-productions.github.io/extras/mockscorecard/index.html';
                    break;
                case '/team':
                    window.location.href = 'https://gsyt-productions.github.io/extras/team.html';
                    break;
                case '/unity':
                    window.location.href = 'https://gsyt-productions.github.io/subpages/unity.html';
                    break;
                case '/socials':
                    window.location.href = 'https://gsyt-productions.github.io/subpages/socials.html';
                    break;
                case '/resources':
                    window.location.href = 'https://gsyt-productions.github.io/subpages/resources.html';
                    break;
                case '/retropc':
                    window.location.href = 'https://gsyt-productions.github.io/subpages/retropc.html';
                    break;
                default:
                    return;
            }
        });
    </script>
</head>
<body>
    <article>
        <h1>We couldn't find what you were looking for.</h1>
        <p>Unfortunately the page you were looking for could not be found. It may be temporarily unavailable, moved or no longer exist.</p>
        <p>Check the URL you entered for any mistakes and try again. Alternatively, you can go back to our main site.</p>
        <p><a href="https://gsyt-productions.github.io/">Go to the main site</a></p>
    </article>
</body>
</html>
