<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var path = window.location.pathname;
    var referrer = document.referrer;

    // Check if the referrer is the 404 page
    if (referrer.endsWith('/404.html')) {
        document.body.innerHTML = '<h1>404 Not Found</h1><p>The page you were looking for could not be found.</p>';
        return;
    }

    switch(path) {
        case '/home':
            window.location.href = 'https://gsyt-productions.github.io/';
            break;
        case '/bunnypad':
            window.location.href = 'https://gsyt-productions.github.io/BunnyPadInfo.html';
            break;
        case '/teapot':
            window.location.href = 'https://github.com/GSYT-Productions/gsyt-productions.github.io/blob/86ad5e90d84737facca958610e8e539b87826e76/eastereggs/teapot.html';
            break;
        default:
            window.location.href = '/404.html';
    }
});
    </script>
</head>
<body>
</body>
</html>
